{% extends 'base.html' %}

{% block content %}
    <h1>Search Results</h1>
    <ul>
        {% for post in results %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>Author: {{ post.author }}</p>
                <p>{{ post.content }}</p>
                <hr>
            </li>
        {% empty %}
            <li>No results found</li>
        {% endfor %}
    </ul>
{% endblock %}
