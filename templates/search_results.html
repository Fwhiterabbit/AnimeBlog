{% extends 'base.html' %}

{% block content %}
    <h1>Search Results</h1>
    <ul>
        {% for post in results %}
            <li>
                <a href="{% url 'post_detail' post.slug %}" class="post-link">
                    <h2>{{ post.title }}</h2>
                </a>

                <p>Author: {{ post.author }}</p>

                <hr>
            </li>

        {% empty %}

            <li>No results found</li>

        {% endfor %}
    </ul>

{% endblock %}
